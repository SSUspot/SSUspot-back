spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
    open-in-view: false
  kafka:
    bootstrap-servers: localhost:9092
    streams:
      application-id: ssuspot-sns-test
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  redis:
    host: localhost
    port: 6379
    password: test

app:
  jwt:
    secret: test-secret-key-for-jwt-token-generation-must-be-at-least-32-characters-long
    accessTokenExpirationMS: 86400000
    refreshTokenExpirationMS: 2592000000

cloud:
  aws:
    s3:
      bucket: test-bucket
    credentials:
      access-key: test-access-key
      secret-key: test-secret-key
    region:
      static: us-east-1
    stack:
      auto: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    org.springframework.security: debug

# Test data source properties
test:
  database:
    clean-up:
      enabled: true