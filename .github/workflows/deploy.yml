name: ssuspot-deploy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant execute permission for gradlew
        run: |
          cd sns
          chmod +x gradlew
        shell: bash

      - name: Build with Gradle
        run: |
          cd sns
          ./gradlew build
        shell: bash



